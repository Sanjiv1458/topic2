<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="A web page about IoT Applications" />
  <meta name="author" content="Sanjiv" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- include Bootstrap css library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>IoT Applications</title>
</head>

<body>
  <div id="code">
    <h2>SIT209</h2>
    <br />
    <h3>Register New Device</h3>
    <br />

    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control" id="user" />
    </div>
    <div class="form-group">
      <label for="name">Device Name</label>
      <input type="text" class="form-control" id="name" />
    </div>
    <br />
    <button class="btn btn-success" id="add-device">Save</button>
  </div>
  <!-- include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <!-- include bootstrap js file as script element -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
</body>

</html>
